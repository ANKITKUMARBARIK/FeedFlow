<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeFeedBack Form</title>
</head>

<body>
    <h2>Submit ur FeedBack</h2>
    <form action="/feedback" method="POST">
        <input type="text" name="name" id="name" placeholder="Your Name" required><br><br>
        <input type="email" name="email" id="email" placeholder="Your email" required><br><br>
        <textarea name="message" id="message" placeholder="Your Feedback" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
